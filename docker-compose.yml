services:
  kadryhr-postgres:
    image: postgres:15
    container_name: kadryhr-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kadryhr}
      POSTGRES_USER: ${POSTGRES_USER:-kadryhr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kadryhr}
    ports:
      - "5432:5432"
    volumes:
      - kadryhr-db:/var/lib/postgresql/data

  kadryhr-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kadryhr-api
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://kadryhr:kadryhr@kadryhr-postgres:5432/kadryhr
      JWT_SECRET: change-me
    depends_on:
      - kadryhr-postgres
    ports:
      - "127.0.0.1:4000:4000"


  kadryhr-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://kadryhr.pl/api}
    container_name: kadryhr-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://kadryhr.pl/api}
    depends_on:
      - kadryhr-api
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  kadryhr-db:

# Fragment konfiguracji Nginx (server dla HTTPS)
# Ten fragment powinien znaleźć się w server { listen 443 ssl; ... }
#
# /static/avatars/... -> /home/debian/KadryHR/uploads/avatars/...
# AvatarsService zapisuje do ../uploads/avatars względem backend-v2,
# więc alias musi wskazywać na /home/debian/KadryHR/uploads/ (bez "avatars/").
location /static/ {
    alias /home/debian/KadryHR/uploads/;

    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
}

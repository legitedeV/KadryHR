name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  e2e-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kadryhr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Backend environment variables
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kadryhr_test?schema=public
      APP_PORT: 3001
      JWT_ACCESS_SECRET: test-access-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      EMAIL_ENABLED: false
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with npm cache (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend-v2/package-lock.json
            frontend-v2/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend-v2
        run: npm ci

      - name: Generate Prisma Client and push schema
        working-directory: ./backend-v2
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kadryhr_test?schema=public
        run: |
          npx prisma generate
          npx prisma db push --skip-generate --accept-data-loss

      - name: Seed test data
        working-directory: ./backend-v2
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kadryhr_test?schema=public
        run: |
          if [ -f "prisma/seed/index.ts" ]; then
            echo "ðŸ“¦ Seeding test database..."
            npm run prisma:seed
          else
            echo "â„¹ï¸ No seed script found, skipping..."
          fi
        continue-on-error: true

      - name: Start backend server
        working-directory: ./backend-v2
        run: |
          npm run build
          nohup npm run start > ../backend.log 2>&1 &
          echo $! > ../backend.pid
          echo "Backend PID: $(cat ../backend.pid)"

      - name: Wait for backend to be ready
        run: |
          echo "â³ Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/website/settings 2>/dev/null; then
              echo "âœ… Backend is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "âŒ Backend failed to start"
          cat backend.log
          exit 1

      - name: Install frontend dependencies
        working-directory: ./frontend-v2
        run: npm ci

      - name: Start frontend dev server
        working-directory: ./frontend-v2
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
        run: |
          nohup npm run dev -- --port 3000 > ../frontend.log 2>&1 &
          echo $! > ../frontend.pid
          echo "Frontend PID: $(cat ../frontend.pid)"

      - name: Wait for frontend to be ready
        run: |
          echo "â³ Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "âœ… Frontend is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Frontend not ready yet, waiting..."
            sleep 2
          done
          echo "âŒ Frontend failed to start"
          cat frontend.log
          exit 1

      - name: Install Playwright browsers
        working-directory: ./frontend-v2
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        working-directory: ./frontend-v2
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
        run: |
          # Use CI config that doesn't start webServer (already running)
          npx playwright test --config=playwright.ci.config.ts --reporter=html

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend-v2/playwright-report/
          retention-days: 7

      - name: Display backend logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Backend logs:"
          cat backend.log || echo "No backend logs found"
          echo ""
          echo "ðŸ“‹ Frontend logs:"
          cat frontend.log || echo "No frontend logs found"

      - name: Job Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Status**: All E2E tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: E2E tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the Playwright report artifact for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) 2>/dev/null || true
          fi
          if [ -f frontend.pid ]; then
            kill $(cat frontend.pid) 2>/dev/null || true
          fi

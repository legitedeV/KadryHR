name: Prisma Migration Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend-v2/prisma/**'
      - 'backend-v2/package*.json'

jobs:
  validate-migrations:
    name: Validate Prisma Schema & Migrations
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kadryhr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kadryhr_test?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-v2/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend-v2
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend-v2
        run: npx prisma generate

      - name: Validate schema parsability
        working-directory: ./backend-v2
        run: |
          echo "ðŸ“‹ Validating Prisma schema syntax and structure..."
          npx prisma migrate diff \
            --from-empty \
            --to-schema-datamodel=prisma/schema.prisma \
            --exit-code

      - name: Check migration status
        working-directory: ./backend-v2
        run: |
          echo "ðŸ” Checking for pending migrations..."
          npx prisma migrate status || true

      - name: Validate schema can be applied
        working-directory: ./backend-v2
        run: |
          echo "âœ… Validating schema can be applied to database..."
          npx prisma db push --skip-generate --accept-data-loss

      - name: Job Summary
        if: always()
        run: |
          echo "## Prisma Migration Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Status**: All validations passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Schema syntax is valid" >> $GITHUB_STEP_SUMMARY
            echo "- Schema can be applied to database" >> $GITHUB_STEP_SUMMARY
            echo "- No breaking changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Validation failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

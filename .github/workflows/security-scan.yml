name: Security Scanning

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [backend-v2, frontend-v2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: npm ci

      - name: Run npm audit
        working-directory: ./${{ matrix.directory }}
        run: |
          echo "ðŸ” Running npm audit for ${{ matrix.directory }}..."
          npm audit --audit-level=high --json > audit-results.json || true
          
          # Display human-readable results
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found, but continuing..."
          
          # Check if critical/high vulnerabilities exist
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
          
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "::warning::Found $CRITICAL critical and $HIGH high vulnerabilities in ${{ matrix.directory }}"
          fi
        continue-on-error: true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.directory }}
          path: ${{ matrix.directory }}/audit-results.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql-analysis]
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### NPM Audit" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.npm-audit.result }}" == "success" ]; then
            echo "âœ… NPM audit completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ NPM audit found issues (check artifacts for details)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CodeQL Analysis" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.codeql-analysis.result }}" == "success" ]; then
            echo "âœ… CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the [Security tab](../../security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ CodeQL analysis failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Scan triggered on: $(date)_" >> $GITHUB_STEP_SUMMARY

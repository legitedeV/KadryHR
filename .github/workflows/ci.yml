name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-lint-and-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node with npm cache (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-v2/package-lock.json

      - name: Install backend deps (npm ci)
        working-directory: ./backend-v2
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend-v2
        run: npm run lint

      - name: Run backend tests
        working-directory: ./backend-v2
        run: npm test

  frontend-lint-and-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node with npm cache (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install frontend deps (npm ci)
        working-directory: ./frontend-v2
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend-v2
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend-v2
        run: npm test

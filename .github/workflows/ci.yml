name: CI

on:
  push:
    branches:
      - main
      - "feat/*"
      - "feature/*"
  pull_request:
    branches:
      - main
      - "feat/*"
      - "feature/*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Build web
        run: pnpm build:web
      - name: Build api
        run: pnpm build:api

version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: kadryhr_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kadryhr_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install --workspace apps/api && cd apps/api && npx prisma migrate deploy && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 3002
      API_PREFIX: v2
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kadryhr_dev
      JWT_SECRET: super-secret-jwt-key
      JWT_EXPIRES_IN: 1d
    volumes:
      - ./:/workspace
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install --workspace apps/web && npm run dev --workspace apps/web"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api
    volumes:
      - ./:/workspace
    ports:
      - "3001:3001"
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy

  legacy-web:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install --workspace apps/legacy-web && npm run dev --workspace apps/legacy-web -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./:/workspace
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  proxy:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      web:
        condition: service_started
      legacy-web:
        condition: service_started
      api:
        condition: service_started

volumes:
  postgres_data:

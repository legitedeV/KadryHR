version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: kadryhr_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kadryhr_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-migrate:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install && npm run prisma:generate --workspace apps/api && npm run prisma:migrate:deploy --workspace apps/api"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kadryhr_dev
    volumes:
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install && npm run dev:docker --workspace apps/api"
    environment:
      NODE_ENV: development
      PORT: 3002
      API_PREFIX: v2
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kadryhr_dev
      JWT_SECRET: super-secret-jwt-key
      JWT_EXPIRES_IN: 1d
    volumes:
      - ./:/workspace
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      api-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: [
        "CMD-SHELL",
        "node -e \"fetch('http://localhost:3002/v2/health').then(res => { if (res.status !== 200) { process.exit(1); } }).catch(() => process.exit(1));\"",
      ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  web:
    image: node:22
    working_dir: /workspace
    command: >
      sh -c "npm install && npm run dev --workspace apps/web"
    environment:
      # Use relative path when accessing through nginx proxy
      # For direct access, set NEXT_PUBLIC_API_URL in apps/web/.env.local
      NEXT_PUBLIC_API_URL: /v2
      NODE_ENV: development
    volumes:
      - ./:/workspace
    ports:
      - "3001:3001"
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy

  proxy:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_healthy

volumes:
  postgres_data:

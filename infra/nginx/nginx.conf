events {}

http {
  upstream kadryhr_web {
    server kadryhr-web:80;
  }

  upstream kadryhr_api {
    server kadryhr-api:3001;
  }

  server {
    listen 80;
    server_name kadryhr.pl panel.kadryhr.pl admin.kadryhr.pl;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name kadryhr.pl panel.kadryhr.pl admin.kadryhr.pl;

    ssl_certificate /etc/letsencrypt/live/kadryhr.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kadryhr.pl/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /api/ {
      proxy_pass http://kadryhr_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://kadryhr_web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
